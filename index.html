  <!-- Block any id.net attempts so school networks never stall -->
  <script>
    (function(){
      const RX=/id\.net\/api\/user_data/i;

      // Block <script src="...id.net...">
      const ap=Node.prototype.appendChild, ib=Node.prototype.insertBefore;
      function blockNode(n){
        try{
          if(n && n.tagName==='SCRIPT' && RX.test(String(n.src||''))){
            console.warn('Blocked id.net JSONP:', n.src);
            n.remove(); return true;
          }
        }catch(e){}
        return false;
      }
      Node.prototype.appendChild=function(n){ if(blockNode(n)) return n; return ap.call(this,n); };
      Node.prototype.insertBefore=function(n,r){ if(blockNode(n)) return n; return ib.call(this,n,r); };

      // Scrub document.write of any id.net script tags
      try{
        const W=document.write.bind(document), WL=document.writeln.bind(document);
        const strip=s=>typeof s==='string'
          ? s.replace(/<script[^>]+src=["'][^"']*id\.net\/api\/user_data[^"']*["'][^>]*>\s*<\/script>/ig,'')
          : s;
        document.write = html => W(strip(html));
        document.writeln = html => WL(strip(html));
      }catch(e){}

      // fetch and XHR stubs
      const ofetch = window.fetch;
      window.fetch = function(input, init){
        const url = typeof input==='string' ? input : (input && input.url) || '';
        if (RX.test(String(url||''))){
          console.warn('Blocked id.net fetch', url);
          return Promise.resolve(new Response("{}", {status:200, headers:{'Content-Type':'application/json'}}));
        }
        return ofetch.apply(this, arguments);
      };

          this.onload && this.onload(); this.onreadystatechange && this.onreadystatechange(); return;

        return osend.apply(this,arguments);
      };
    })();

  <script>
    // Leave warning
    window.onbeforeunload = () => "Are you sure you want to leave? Your progress may not be saved.";

    // Fit game to viewport
    function fit(){
      const el = document.getElementById("gameContainer");
      if (!el) return;
      const h = window.visualViewport ? window.visualViewport.height : window.innerHeight;
      el.style.width  = window.innerWidth + "px";
      el.style.height = h + "px";
    }
    addEventListener("resize", fit, {passive:true});
    if (window.visualViewport) window.visualViewport.addEventListener("resize", fit, {passive:true});

    // Tips rotation every 10s
    (function(){
      const tipEl = document.getElementById("sqTip");
      if (!tipEl) return;
      const list = Array.isArray(window.SQ_TIPS) && window.SQ_TIPS.length
        ? window.SQ_TIPS.slice()
        : ["Use A and D to steer.", "Short taps beat hard turns.", "Center first, then correct."];

      // Shuffle
      for (let i=list.length-1; i>0; i--){ const j=Math.floor(Math.random()*(i+1)); [list[i],list[j]]=[list[j],list[i]]; }

      let idx = 0;
      function show(){ tipEl.textContent = list[idx % list.length]; idx++; }
      show();
      const id = setInterval(show, 10000);
      window.__sq_hideTips = () => { clearInterval(id); tipEl.classList.add("fade-out"); };
    })();

    // Launch Unity using the default loader UI
    (function(){
      let gi = null;

      function runtimeReady(){
        const b = document.getElementById("sqBrand");
        if (b) b.classList.add("fade-out");
        window.__sq_hideTips && window.__sq_hideTips();
      }

      function start(){
        fit();
        // Use UnityProgress directly so we get the stock loader
        gi = UnityLoader.instantiate("gameContainer", "slope_new.json", {
          onProgress: UnityProgress,
          Module: { onRuntimeInitialized: runtimeReady }
        });

        // Watchdog - complete if runtime flags flip or if it takes too long
        let tries = 0;
        const t = setInterval(()=>{
          const m = gi && gi.Module;
          if ((m && (m.calledRun || m.runtimeInitialized)) || tries > 120){
            clearInterval(t);
            runtimeReady();
          }
          tries++;
        }, 500);
      }

      if (document.readyState === "complete") start();
      else window.addEventListener("load", start);
    })();
  </script>
